<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 방학계획</title>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

    * {
      font-family: "Hahmlet", serif;
    }

    .bg {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png');
      background-position: center;
      background-size: cover;
      margin: auto;
      width: 360px;
    }

    .bucket {
      width: 160px;
      height: 160px;
      background-position: center;
      background-size: cover;
      class='bucket'
    }

    .img1 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
    }

    .img2 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
    }

    .title {
      background-color: blue;
      border-radius: 10px;
      padding: 4px 14px;
      color: white;
    }

    .msg {
      margin: -2px 0 6px;
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />
</head>

<body class="bg center">
  <h1 class="title">2024 방학계획</h1>
  <p class="msg center">이번 여름 방학 안에 3가지를 달성하지 못할 경우,</p>
  <p class="msg center">친구 2명에게 치킨 깊티을 선물하겠습니다.</p>
  <di class="flex-row wrap">
    <div class="bucket img2-t2 center">웹디 필기 합격하기</div>
    <div class="bucket img1-t2 center">김병완 교수님 강의 정리하기</div>
    <div class="bucket img1-t2 center">웹디 실기 사이트 2개 완성하기</div>
    <div class="bucket img2-t2 center">UX/UI 디자인 해보기</div>
    <div class="bucket img2-t2 center">목표달성 프로젝트 달성하기</div>
    <div class="bucket img1-t2 center">달에 책 5권씩 읽기</div>

    </div>
    <script>
      // 페이지 로드 시 이전 상태 복원
      document.addEventListener("DOMContentLoaded", (event) => {
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          // 로컬 스토리지에서 상태 읽기
          const isDone = localStorage.getItem("bucket" + index) === "done";
          if (isDone) {
            bucket.classList.add("done");
          }
        });
      });

      // 버킷 리스트 클릭 이벤트
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        bucket.addEventListener("click", function () {
          // 클래스 토글
          bucket.classList.toggle("done");

          // 로컬 스토리지에 상태 저장
          if (bucket.classList.contains("done")) {
            localStorage.setItem("bucket" + index, "done");
          } else {
            localStorage.setItem("bucket" + index, "");
          }
        });
      });
    </script>
</body>

</html>
